<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Projeto com bootstrap</title>
    <style>
        .estilo-label {
            color: rgba( 150, 5, 125, 0.7);
        }

        .cor-fundo {
            background-color: #b1b1b1;
        }
    </style>
</head>
<body>

    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel" style="display: flex; justify-content: center">
        <div class="carousel-inner" style="width: 800px;">
          <div class="carousel-item active">
            <img src="https://ichef.bbci.co.uk/ace/ws/640/cpsprodpb/8893/live/ac7e5c10-c12f-11ee-896d-39d9bd3cadbb.jpg" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="https://wl-incrivel.cf.tsp.li/resize/728x/jpg/01f/227/004ab554e0967db306b556c8b6.jpg" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="https://s2.glbimg.com/mme6i6KCZk22tUJEO3tOnThzml8=/e.glbimg.com/og/ed/f/original/2020/06/11/content-1591695033-underwater-caves-by-atvictordevalles-spain.jpg" class="d-block w-100">
          </div>
        </div>
      </div>

    <h1>Cadastro de clientes</h1>
    
    <form id="formulario">
        
        <fieldset>

            <legend>Cadastro de usuário</legend>

            <label class="form-label" for="nome">Nome:</label>
            <input class="form-control" type="text" name="nome" id="nome">

            <label class="form-label" for="login">Login:</label>
            <input class="form-control" type="text" name="login" id="login">

            <label class="form-label" for="senha">Senha:</label>
            <input class="form-control" type="password" name="senha" id="senha">

        </fieldset>

        <fieldset>

            <legend>Endereço do usuário</legend>

            <label class="form-label" for="endereco">Endereço:</label>
            <input class="form-control" type="text" name="endereco" id="endereco">

        </fieldset>

        <button class="btn btn-dark">Cadastrar</button>
        
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
