<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Hamburgueria XGostoso</title>
</head>
<body>

    <div class="container-fluid mt-3">

        <div class="alert alert-primary">
            <strong>Hamburgueria XGostoso</strong>
        </div>

        <div class="row"> 

            <div class="col">
                <label for="telefone" class="form-label">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone" viewBox="0 0 16 16">
                        <path d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.6 17.6 0 0 0 4.168 6.608 17.6 17.6 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.68.68 0 0 0-.58-.122l-2.19.547a1.75 1.75 0 0 1-1.657-.459L5.482 8.062a1.75 1.75 0 0 1-.46-1.657l.548-2.19a.68.68 0 0 0-.122-.58zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z"/>
                    </svg>
                    Telefone
                </label>
                <input type="text" id="telefone" class="form-control">
            </div>

            <div class="col-sm">
                <label for="nome_do_cliente" class="form-label">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                    </svg>
                    Nome do cliente
                </label>

                <input type="text" id="nome_do_cliente" class="form-control">
            </div>

        </div>

        <div class="row">

            <div class="col">
                <label for="combos" class="form-label">Combos</label>
                <select class="form-select" name="combos" id="combos">
                    <option value="20">XBurger - R$20,00</option>
                    <option value="50">Monstro Burger - R$50,00</option>
                </select>
            </div>

            <div class="col-sm-3">
                <h6>Adicionais</h6>
                <div class="form-check">
                    <input class="form-check-input" name="adicionais" id="bacon" type="checkbox">
                    <label class="form-check-label" for="bacon">Bacon</label> <br>
                </div>

                <div class="form-check">
                    <input class="form-check-input" name="adicionais" id="cheddar" type="checkbox">
                    <label class="form-check-label" for="cheddar">Cheddar</label> <br>
                </div>

                <div class="form-check">
                    <input class="form-check-input" name="adicionais" id="picles" type="checkbox">
                    <label class="form-check-label" for="picles">Picles</label>
                </div>
            </div>

            <div class="col-sm-3">
                <h6>Entrega</h6>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="entrega" id="viagem">
                    <label class="form-check-label" for="viagem">
                        Para viagem
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="entrega" id="balcao">
                    <label class="form-check-label" for="balcao">
                        Balcão
                    </label>
                </div>

            </div>

        </div>

        <div class="row text-center">

            <div class="col-sm">
                <button class="btn btn-primary" onclick="totalPagar()">Calcular</button>
            </div>
            <div class="col-sm">
                <button class="btn btn-success">Novo pedido</button>
            </div>
            <div class="col-sm">
                <button class="btn btn-info">Recibo</button>
            </div>

        </div>

        <div class="row">

            <div class="col">
                <p for="total_pagar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-coin" viewBox="0 0 16 16">
                    <path d="M5.5 9.511c.076.954.83 1.697 2.182 1.785V12h.6v-.709c1.4-.098 2.218-.846 2.218-1.932 0-.987-.626-1.496-1.745-1.76l-.473-.112V5.57c.6.068.982.396 1.074.85h1.052c-.076-.919-.864-1.638-2.126-1.716V4h-.6v.719c-1.195.117-2.01.836-2.01 1.853 0 .9.606 1.472 1.613 1.707l.397.098v2.034c-.615-.093-1.022-.43-1.114-.9zm2.177-2.166c-.59-.137-.91-.416-.91-.836 0-.47.345-.822.915-.925v1.76h-.005zm.692 1.193c.717.166 1.048.435 1.048.91 0 .542-.412.914-1.135.982V8.518z"/>
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                    <path d="M8 13.5a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11m0 .5A6 6 0 1 0 8 2a6 6 0 0 0 0 12"/>
                    </svg>
                    Total a pagar:
                </p>
                <input type="text" readonly disabled class="form-control">
            </div>

        </div>

        <div class="row">

            <div class="col">
                <p for="descricao_pedido">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-text" viewBox="0 0 16 16">
                    <path d="M5 4a.5.5 0 0 0 0 1h6a.5.5 0 0 0 0-1zm-.5 2.5A.5.5 0 0 1 5 6h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5M5 8a.5.5 0 0 0 0 1h6a.5.5 0 0 0 0-1zm0 2a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1z"/>
                    <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2zm10-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1"/>
                    </svg>
                    Descrição do pedido:
                </p>
                <div class="form-floating">
                    <textarea disabled class="form-control" id="descricao_pedido" style="height: 100;"></textarea>
                    <label for="descricao_pedido">Descrição do pedido</label>
                </div>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
