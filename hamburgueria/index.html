<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Hamburgueria XGostoso</title>
</head>
<body>

    <div class="container-fluid mt-3">

        <div class="alert alert-primary">
            <strong>Hamburgueria XGostoso</strong>
        </div>

        <div class="row"> 

            <div class="col">
                <label for="telefone" class="form-label">
                    <i class="ri-phone-line"></i>
                    Telefone
                </label>
                <input type="text" id="telefone" class="form-control">
            </div>

            <div class="col-sm">
                <label for="nome_do_cliente" class="form-label">
                    <i class="ri-user-line"></i>
                    Nome do cliente
                </label>

                <input type="text" id="nome_do_cliente" class="form-control">
            </div>

        </div>

        <div class="row">

            <div class="col">
                <label for="combos" class="form-label">Combos</label>
                <select class="form-select" name="combos" id="combos">
                    <option value="20">XBurger - R$20,00</option>
                    <option value="50">Monstro Burger - R$50,00</option>
                </select>
            </div>

            <div class="col-sm-3">
                <h6>Adicionais</h6>
                <div class="form-check">
                    <input class="form-check-input" name="adicionais" id="bacon" type="checkbox">
                    <label class="form-check-label" for="bacon">Bacon</label> <br>
                </div>

                <div class="form-check">
                    <input class="form-check-input" name="adicionais" id="cheddar" type="checkbox">
                    <label class="form-check-label" for="cheddar">Cheddar</label> <br>
                </div>

                <div class="form-check">
                    <input class="form-check-input" name="adicionais" id="picles" type="checkbox">
                    <label class="form-check-label" for="picles">Picles</label>
                </div>
            </div>

            <div class="col-sm-3">
                <h6>Entrega</h6>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="entrega" id="viagem">
                    <label class="form-check-label" for="viagem">
                        Para viagem
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="entrega" id="balcao">
                    <label class="form-check-label" for="balcao">
                        Balcão
                    </label>
                </div>

            </div>

        </div>

        <div class="row text-center">

            <div class="col-sm">
                <button class="btn btn-primary" onclick="totalPagar()">Calcular</button>
            </div>
            <div class="col-sm">
                <button class="btn btn-success">Novo pedido</button>
            </div>
            <div class="col-sm">
                <button class="btn btn-info">Recibo</button>
            </div>

        </div>

        <div class="row">

            <div class="col">
                <p for="total_pagar">
                    <i class="ri-money-dollar-circle-line"></i>
                    Total a pagar:
                </p>
                <input type="text" readonly disabled class="form-control">
            </div>

        </div>

        <div class="row">

            <div class="col">
                <p for="descricao_pedido">
                    <i class="ri-file-list-3-line"></i>
                    Descrição do pedido:
                </p>
                <div class="form-floating">
                    <textarea disabled class="form-control" id="descricao_pedido" style="height: 100;"></textarea>
                    <label for="descricao_pedido">Descrição do pedido</label>
                </div>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
